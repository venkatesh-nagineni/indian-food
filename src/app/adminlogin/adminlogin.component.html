<div class="adminlogin">
  <h3 style="text-align:center;font-family:cursive;margin-bottom:20px;color: rgb(148, 7, 25)" class="animated infinite pulse slow">Admin Login</h3>
<div class="example-form">
  <mat-form-field class="example-full-width">
    <mat-icon matSuffix>email</mat-icon>
    <input type="email" matInput placeholder="Email" [(ngModel)] = "username">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="Password" [(ngModel)] = "password">
    <mat-icon matSuffix>visibility_off</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="warn" (click)="onNoClick()" style="margin-right:10px">
    <mat-icon matSuffix style="margin-right:5px">cancel</mat-icon> <span style="font-size:17px;letter-spacing: 1px">Cancel</span>
  </button>

  <button mat-raised-button color="primary" class="loginbutton">
    <span style="font-size:17px;letter-spacing: 1px;margin-right:5px" (click)="login(username, password)">Einloggen</span>
    <mat-icon matSuffix>arrow_forward_ios</mat-icon>
  </button>
</div>
</div>
