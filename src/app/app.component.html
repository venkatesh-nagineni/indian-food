<div id="headnavbar">
  <nav class="navbar">
    <span class="navbar-toggle" id="js-navbar-toggle">
      <i class="material-icons"> menu </i>
    </span>
    <div>
      <a (click)="home()" class="logo" style="font-family:sans-serif; cursor: pointer;" [class.disabled]="disableMenu">
        <i class="material-icons" style="color:orange">restaurant_menu</i>
        Pizzeria Express Rodgau
      </a>
    </div>
    <ul class="main-nav" id="js-menu">
      <li>
        <button mat-button style="color:white" (click)="navigation('online')" [disabled]="disablePointer"> ONLINE
          BESTELLEN </button>
      </li>
      <li>
        <button mat-icon-button (click)="openUserLogin()" [disabled]="disablePointer">
          <mat-icon style="color:white;padding-left:10px;padding-right:10px;margin-bottom: 5px">account_circle</mat-icon>
        </button>
      </li>
    </ul>
  </nav>
</div>

<!-- <app-admininterface></app-admininterface>
 -->
<header *ngIf="disableHeader">
  <div class="overlay"></div>
  <video autoplay muted loop onloadedmetadata="this.muted = true">
    <source src="../assets/video/background_video.mp4" type="video/mp4" />
  </video>
  <div class="container h-100">
    <div class="d-flex text-center h-100">
      <div class="my-auto w-100 text-white">
        <h2> Täglich neue Angebote! </h2>
      </div>
    </div>
  </div>
</header>

<div *ngIf="homeSection">
    <app-home></app-home>
</div>

<div *ngIf="adminSection">
    <app-admininterface></app-admininterface>
</div>

<div #onlinebestellen *ngIf="onlineSection">
    <app-menucard></app-menucard>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple">
 <p style="font-size: 20px; color: white">Bitte Warte...</p>
</ngx-spinner>
