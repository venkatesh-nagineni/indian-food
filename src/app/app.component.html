<div id="headnavbar">
  <nav class="navbar">
    <span class="navbar-toggle" id="js-navbar-toggle">
      <i class="material-icons"> menu </i>
    </span>
    <div>
      <a (click)="home()" class="logo" style="font-family:sans-serif; cursor: pointer;" [class.disabled]="disableMenu">
        <i class="material-icons" style="color:orange">restaurant_menu</i>
        Pizzeria Express Rodgau
      </a>
    </div>
    <ul class="main-nav" id="js-menu">
      <li>
        <button mat-button style="color:white" (click)="navigation('online')" [disabled]="disablePointer"> Jetzt
          Bestellen! </button>
      </li>&nbsp;&nbsp;&nbsp;
      <li *ngIf="!isLoggedIn">
        <button mat-icon-button (click)="openUserLogin()" [disabled]="disablePointer">
          <mat-icon style="color:white;padding-left:10px;padding-right:10px;margin-bottom: 5px">account_circle</mat-icon>
        </button>
      </li>
      <li (click)="logOut()" *ngIf="isLoggedIn">
          <i class="fa fa-sign-out" style="font-size:25px;color:white; cursor: pointer;margin-top: 10px"></i>
      </li>
    </ul>
  </nav>
</div>
