<div class="fixedimage">
  <div class="container-fluid bg-overlay">
    <div class="d-flex text-center h-100">
      <div class="my-auto w-100">
        <h2 style="color: white;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"> Täglich neue Angebote!
          Jetzt 15% Rabatt auf alle Online-Bestellungen!
          <div class="date traditional">
            <p>
              <span class="day">{{experience}}</span>
              <span class="month">JAHRE</span><br>
              <small>Seit 1992</small>
            </p>
          </div>
        </h2><br>
        <a href="tel:+496170961709" class="callno">Call us +496170961709 </a>
      </div>
    </div>
  </div>
</div>

<div class="todaySection animated zoomIn" *ngIf="angeboteList">
<!--   <h3 class="mt-2 pb-2 mb-4 font-italic border-bottom" style="color: black" *ngIf="angeboteList.length != 0"> Angebote
    des Tages </h3> -->
    <h4 class="mt-0 mb-0 font-italic p-2" id="{{shoppinglist.dishType}}" style="margin-top:-30px;color: #dc3545;background: rgb(245, 245, 245); border-radius: 4px">
        Angebote des Tages
      </h4>
  <div class="row">
    <div class="col-md-3 col-sm-4 col-lg" style="padding-right:7px !important;padding-left: 7px !important" *ngFor="let item of angeboteList">
      <div class="card">
        <div style="position:relative">
          <div *ngFor="let imgData of angeboteImg">
            <img *ngIf="item.AngeboteImg == imgData.fileName" class="card-img-top" [src]="'data:image/jpg;base64,' + imgData.data"
              alt="Card image cap">
          </div>
          <button mat-raised-button style="position:absolute;top:0;left:0;letter-spacing: 1px;background: #dc3545;min-width: 70px !important"
            (click)="angeboteToCart(item)">
            <mat-icon style="color: white">shopping_cart</mat-icon>
          </button>
          <span class="badge badge-danger" style="position:absolute;top:0;right: 0;font-size: 17px">
            {{item.AngebotePrice | currencyEuro}} €</span>
        </div>
        <div class="card-body">
          <h5 class="card-title border-bottom pb-3">{{item.AngeboteName}} </h5>
          <p class="card-text">{{item.AngeboteDesc}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
